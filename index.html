<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img id="main-image" src="lipstick.jpeg" alt="Main Product Image">
            <div class="thumbnails">
                <img class="thumb" src="gr lip.jpeg" alt="Thumbnail 1">
                <img class="thumb" src="red lipstick.webp" alt="Thumbnail 2">
                <img class="thumb" src="blue lipstick.webp" alt="Thumbnail 3">
            </div>
        </div>
        <div class="details">
            <h1>Lipstick</h1>
            <p class="price" id="price">$57.09</p>
            <p>Available Sizes:</p>
            <select id="size-select">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <p>Available Colors:</p>
            <select id="color-select">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <div id="cart-popup" class="cart-popup">
        <h2>Cart Summary</h2>
        <p id="cart-details"></p>
        <button id="close-cart">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
